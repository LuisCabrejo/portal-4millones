<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organización 4 Millones - Centro de Socios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d1b2a; --secondary: #415a77; --accent: #e0b1cb; --accent-hover: #c497b2; --blue-grey: #778da9; --dark-text: #1b263b; --bg-light: #f8f9fa; --text-primary: #212529; --text-secondary: #6b7280; --border-light: #dee2e6; --gradient-primary: linear-gradient(135deg, #0d1b2a 0%, #415a77 100%); --gradient-accent: linear-gradient(135deg, #e0b1cb 0%, #c497b2 100%); --shadow-soft: 0 4px 20px rgba(13, 27, 42, 0.08); --shadow-medium: 0 8px 32px rgba(13, 27, 42, 0.12); --shadow-strong: 0 16px 48px rgba(13, 27, 42, 0.16);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); color: var(--text-primary); line-height: 1.6; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; overflow-x: hidden; }
        .main-container { display: flex; min-height: 100vh; position: relative; z-index: 2; }
        .sidebar { width: 280px; background: var(--gradient-primary); color: white; padding: 40px 25px; display: flex; flex-direction: column; flex-shrink: 0; transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .sidebar-header { text-align: center; margin-bottom: 50px; }
        .logo-container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-header h2 { font-weight: 800; font-size: 1.9rem; margin: 0 0 8px 0; background: linear-gradient(135deg, #ffffff 0%, #e0b1cb 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .sidebar-header p { font-size: 0.95rem; opacity: 0.8; margin: 0; font-weight: 500; }
        .sidebar-nav { flex-grow: 1; }
        .sidebar-nav a { display: flex; align-items: center; padding: 18px 20px; color: white; text-decoration: none; border-radius: 16px; margin-bottom: 12px; font-weight: 600; }
        .sidebar-nav a.active, .sidebar-nav a:hover { background: rgba(255, 255, 255, 0.95); color: var(--primary); transform: translateX(8px); box-shadow: var(--shadow-soft); }
        .sidebar-nav a svg { margin-right: 15px; width: 24px; height: 24px; }
        .sidebar-footer { margin-top: auto; text-align: center; font-size: 0.8rem; opacity: 0.6; padding-top: 30px; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .content-area { flex-grow: 1; padding: 50px; overflow-y: auto; }
        .content-header { margin-bottom: 50px; text-align: center; }
        .content-header h1 { font-weight: 900; font-size: 3.2rem; color: var(--dark-text); margin: 0 0 15px 0; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .content-header p { font-size: 1.25rem; color: var(--text-secondary); margin: 0; font-weight: 500; max-width: 600px; margin: 0 auto; }
        .tools-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 35px; }
        .tool-card { background: white; border-radius: 24px; box-shadow: var(--shadow-soft); overflow: hidden; display: flex; flex-direction: column; transition: all 0.4s; }
        .tool-card:hover { transform: translateY(-12px); box-shadow: var(--shadow-strong); }
        .tool-card-image { height: 200px; background-size: cover; background-position: center; }
        .tool-card-content { padding: 30px; flex-grow: 1; display: flex; flex-direction: column; }
        .tool-card-content h3 { font-size: 1.6rem; font-weight: 700; color: var(--dark-text); margin: 0 0 15px 0; }
        .tool-card-content p { color: var(--text-secondary); font-size: 1.05rem; flex-grow: 1; margin: 0 0 25px 0; }
        .btn { display: inline-flex; align-items: center; justify-content: center; width: 100%; text-align: center; padding: 16px 24px; background: var(--gradient-primary); color: white; text-decoration: none; font-weight: 700; border-radius: 16px; transition: all 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-medium); }
        .btn svg { margin-left: 8px; }
        .placeholder-card { border: 2px dashed var(--border-light); background: #f8f9fa; text-align: center; align-items: center; justify-content: center; }
        .placeholder-card svg { color: var(--blue-grey); margin-bottom: 20px; width: 48px; height: 48px; }
        @media (max-width: 768px) {
            .main-container { flex-direction: column-reverse; }
            .sidebar { width: 100%; height: auto; flex-direction: row; position: fixed; bottom: 0; left: 0; z-index: 1000; padding: 15px; backdrop-filter: blur(20px); }
            body { padding-bottom: 80px; }
            .sidebar-header, .sidebar-footer { display: none; }
            .sidebar-nav { display: flex; flex-grow: 1; justify-content: space-around; width: 100%; }
            .sidebar-nav a { flex-direction: column; padding: 12px 8px; margin-bottom: 0; font-size: 0.7rem; }
            .sidebar-nav a svg { margin: 0 0 6px 0; width: 20px; height: 20px; }
            .content-area { padding: 30px 20px 50px 20px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <h2>Proyecto 4 Millones</h2>
                    <p>Centro de Socios Estratégicos</p>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="active">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    <span>Dashboard</span>
                </a>
                <a href="#" id="logout-btn" style="--primary: #e0b1cb; --secondary: #c497b2;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M16 17v-3H9v-4h7V7l5 5-5 5zM14 2a2 2 0 0 1 2 2v2h-2V4H5v16h9v-2h2v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9z"/></svg>
                    <span>Cerrar Sesión</span>
                </a>
            </nav>
            <div class="sidebar-footer">&copy; 2025 - 4millones.com</div>
        </aside>

        <main class="content-area">
            <header class="content-header">
                <h1 id="welcome-message">Organización 4 Millones</h1>
                <p>Tu centro de herramientas premium para construir tu propio activo empresarial.</p>
            </header>
            <div class="tools-grid">
                </div>
        </main>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        const SUPABASE_URL = 'https://ovsvocjvjnqfaaugwnxg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92c3ZvY2p2am5xZmFhdWd3bnhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3ODEyMzcsImV4cCI6MjA2NzM1NzIzN30.ZErzsooaSXnS-NdmMYD0JcZFupFgrXfMLH-nOvU1NTE';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Guardia de Seguridad y Lógica de Usuario ---
        const welcomeMessage = document.getElementById('welcome-message');
        const logoutButton = document.getElementById('logout-btn');

        const checkAuth = async () => {
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            if (error || !session) {
                window.location.href = 'login.html';
                return;
            }
            
            // Si hay sesión, buscamos el perfil para obtener el nombre
            const { data: profile, error: profileError } = await supabaseClient
                .from('profiles')
                .select('full_name')
                .eq('id', session.user.id)
                .single();

            if (profile && profile.full_name) {
                welcomeMessage.textContent = `Bienvenido, ${profile.full_name}`;
            } else {
                welcomeMessage.textContent = `Bienvenido`;
            }
        };

        const handleLogout = async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        };

        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            handleLogout();
        });

        checkAuth();
    </script>
</body>
</html>
