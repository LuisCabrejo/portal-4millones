<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Organización 4 Millones</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0d1b2a; --secondary: #415a77; --dark-text: #1b263b; --bg-light: #f8f9fa; --text-primary: #212529; --text-secondary: #6b7280; --border-light: #dee2e6; --error: #dc3545; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: white; padding: 40px; border-radius: 24px; box-shadow: 0 16px 48px rgba(13, 27, 42, 0.16); width: 100%; max-width: 420px; text-align: center; border: 1px solid #e9ecef; }
        h1 { color: var(--dark-text); font-weight: 800; font-size: 2rem; margin-bottom: 10px; }
        p { color: var(--text-secondary); margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--dark-text); }
        input { width: 100%; padding: 14px; border: 1px solid var(--border-light); border-radius: 12px; font-size: 1rem; transition: all 0.2s ease; }
        input:focus { outline: none; border-color: var(--secondary); box-shadow: 0 0 0 3px rgba(65, 90, 119, 0.2); }
        .btn { width: 100%; padding: 14px; border: none; background: linear-gradient(135deg, #0d1b2a 0%, #415a77 100%); color: white; font-weight: 700; font-size: 1rem; border-radius: 12px; cursor: pointer; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .message { margin-top: 20px; font-weight: 600; color: var(--error); }
        .link-container { margin-top: 20px; font-size: 0.9rem; }
        .link-container a { color: var(--secondary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <p>Accede a tu Centro de Socios Estratégicos.</p>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Acceder</button>
        </form>
        <div class="message" id="message"></div>
        <div class="link-container">
            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </div>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        const SUPABASE_URL = 'https://ovsvocjvjnqfaaugwnxg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92c3ZvY2p2am5xZmFhdWd3bnhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3ODEyMzcsImV4cCI6MjA2NzM1NzIzN30.ZErzsooaSXnS-NdmMYD0JcZFupFgrXfMLH-nOvU1NTE';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            const email = e.target.email.value;
            const password = e.target.password.value;
            messageDiv.textContent = 'Accediendo...';
            
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                messageDiv.textContent = 'Email o contraseña incorrectos.';
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
