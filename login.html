<script type="module">

    const SUPABASE_URL = 'https://ovsvocjvjnqfaaugwnxg.supabase.co';

    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Lógica del Formulario
    const loginForm = document.getElementById('login-form');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;
        messageDiv.textContent = 'Accediendo...';
        
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) {
            messageDiv.textContent = 'Email o contraseña incorrectos.';
            messageDiv.className = 'error-message';
        } else {
            messageDiv.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
            messageDiv.className = 'success-message';
            setTimeout(() => { window.location.href = 'index.html'; }, 1000);
        }
    });
</script>
