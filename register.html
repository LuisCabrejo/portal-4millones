<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Socio - Organización 4 Millones</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0d1b2a;
            --secondary: #415a77;
            --accent: #e0b1cb;
            --accent-hover: #c497b2;
            --dark-text: #1b263b;
            --bg-light: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6b7280;
            --border-light: #dee2e6;
            --success: #28a745;
            --error: #dc3545;
            --gradient-primary: linear-gradient(135deg, #0d1b2a 0%, #415a77 100%);
            --gradient-accent: linear-gradient(135deg, #e0b1cb 0%, #c497b2 100%);
            --shadow-soft: 0 4px 20px rgba(13, 27, 42, 0.08);
            --shadow-medium: 0 8px 32px rgba(13, 27, 42, 0.12);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.4;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-15px) rotate(180deg); opacity: 0.7; }
        }

        .register-container {
            background: white;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: var(--shadow-medium);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(13, 27, 42, 0.05);
            transition: all 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(13, 27, 42, 0.15);
        }

        .brand-header {
            margin-bottom: 40px;
        }

        .brand-logo {
            background: var(--gradient-accent);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-weight: 900;
            font-size: 1.8rem;
            box-shadow: var(--shadow-soft);
        }

        .register-container h1 {
            color: var(--dark-text);
            font-weight: 800;
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .register-container .subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark-text);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(224, 177, 203, 0.1);
            transform: translateY(-1px);
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 6px;
            text-align: left;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            background: var(--gradient-primary);
            color: white;
            font-weight: 700;
            font-size: 1.05rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            font-family: inherit;
            margin-bottom: 25px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: var(--gradient-accent);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            background: #a0aec0;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--border-light);
        }

        .login-link p {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-soft);
        }

        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: var(--success);
            border: 1px solid #9ae6b4;
        }

        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f1b0b7 100%);
            color: var(--error);
            border: 1px solid #f5c6cb;
        }

        .loading-message {
            background: linear-gradient(135deg, #e2f3ff 0%, #b8e7ff 100%);
            color: #0066cc;
            border: 1px solid #a3d9ff;
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Input validation styles */
        .form-group input.valid {
            border-color: var(--success);
        }

        .form-group input.invalid {
            border-color: var(--error);
        }

        .validation-message {
            font-size: 0.8rem;
            margin-top: 5px;
            font-weight: 500;
        }

        .validation-message.success {
            color: var(--success);
        }

        .validation-message.error {
            color: var(--error);
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .register-container {
                padding: 40px 30px;
                margin: 10px;
            }

            .register-container h1 {
                font-size: 1.9rem;
            }

            .brand-logo {
                width: 70px;
                height: 70px;
                font-size: 1.6rem;
            }
        }

        /* Focus states for accessibility */
        .btn:focus,
        .form-group input:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 15%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 45%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 4.5s;"></div>
        <div class="particle" style="left: 75%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 7.5s;"></div>
    </div>

    <div class="register-container">
        <div class="brand-header">
            <div class="brand-logo">4M</div>
            <h1>Crear Cuenta</h1>
            <p class="subtitle">Únete a la plataforma de la Organización 4 Millones</p>
        </div>
        
        <div id="message"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="full_name">Nombre Completo</label>
                <input type="text" id="full_name" name="full_name" required autocomplete="name">
                <div id="name-validation" class="validation-message"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <div id="email-validation" class="validation-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
                <div class="password-requirements">Mínimo 6 caracteres</div>
                <div id="password-validation" class="validation-message"></div>
            </div>
            
            <button type="submit" class="btn" id="submit-btn">
                Crear mi Cuenta
            </button>
        </form>

        <div class="login-link">
            <p>¿Ya tienes cuenta?</p>
            <a href="login.html">Iniciar Sesión</a>
        </div>
    </div>

    <!-- Cargar Supabase desde CDN usando UMD -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Configuración de Supabase (URLs corregidas)
        const SUPABASE_URL = 'https://ovsvocjvjnqfaaugwnxg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92c3ZvY2p2am5xZmFhdWd3bnhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3ODEyMzcsImV4cCI6MjA2NzM1NzIzN30.ZErzsooaSXnS-NdmMYD0JcZFupFgrXfMLH-nOvU1NTE';
        
        // Verificar que Supabase esté cargado
        if (typeof supabase === 'undefined') {
            console.error('Supabase no se pudo cargar');
            document.getElementById('message').innerHTML = '<div class="error-message">Error: No se pudo cargar el sistema de autenticación</div>';
        } else {
            // Crear cliente de Supabase
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // Referencias a elementos del DOM
            const registerForm = document.getElementById('register-form');
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');
            const nameInput = document.getElementById('full_name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Función para mostrar mensajes
            const showMessage = (message, type) => {
                messageDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
            };

            // Función para limpiar mensajes
            const clearMessage = () => {
                messageDiv.innerHTML = '';
            };

            // Función para actualizar botón de envío
            const updateSubmitButton = (loading, text) => {
                submitBtn.disabled = loading;
                if (loading) {
                    submitBtn.innerHTML = `<span class="loading-spinner"></span>${text}`;
                } else {
                    submitBtn.innerHTML = text;
                }
            };

            // Función para validar campo
            const validateField = (input, validationDiv, isValid, successMessage, errorMessage) => {
                const validationElement = document.getElementById(validationDiv);
                if (isValid) {
                    input.classList.remove('invalid');
                    input.classList.add('valid');
                    validationElement.textContent = successMessage;
                    validationElement.className = 'validation-message success';
                } else {
                    input.classList.remove('valid');
                    input.classList.add('invalid');
                    validationElement.textContent = errorMessage;
                    validationElement.className = 'validation-message error';
                }
            };

            // Validación en tiempo real
            nameInput.addEventListener('input', () => {
                const name = nameInput.value.trim();
                if (name.length >= 2) {
                    validateField(nameInput, 'name-validation', true, '✓ Nombre válido', '');
                } else if (name.length > 0) {
                    validateField(nameInput, 'name-validation', false, '', 'El nombre debe tener al menos 2 caracteres');
                } else {
                    nameInput.classList.remove('valid', 'invalid');
                    document.getElementById('name-validation').textContent = '';
                }
            });

            emailInput.addEventListener('input', () => {
                const email = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email && emailRegex.test(email)) {
                    validateField(emailInput, 'email-validation', true, '✓ Email válido', '');
                } else if (email.length > 0) {
                    validateField(emailInput, 'email-validation', false, '', 'Ingresa un email válido');
                } else {
                    emailInput.classList.remove('valid', 'invalid');
                    document.getElementById('email-validation').textContent = '';
                }
            });

            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                if (password.length >= 6) {
                    validateField(passwordInput, 'password-validation', true, '✓ Contraseña válida', '');
                } else if (password.length > 0) {
                    validateField(passwordInput, 'password-validation', false, '', `Faltan ${6 - password.length} caracteres`);
                } else {
                    passwordInput.classList.remove('valid', 'invalid');
                    document.getElementById('password-validation').textContent = '';
                }
            });

            // Verificar si ya hay una sesión activa
            const checkExistingSession = async () => {
                try {
                    const { data: { session }, error } = await supabaseClient.auth.getSession();
                    if (session && !error) {
                        // Usuario ya autenticado, redirigir al portal
                        showMessage('Ya tienes una sesión activa. Redirigiendo...', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }
                } catch (error) {
                    console.error('Error al verificar sesión existente:', error);
                }
            };

            // Manejar el envío del formulario
            registerForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                // Limpiar mensajes anteriores
                clearMessage();
                
                // Actualizar botón y deshabilitar para evitar múltiples envíos
                updateSubmitButton(true, 'Creando cuenta...');
                
                // Obtener datos del formulario
                const fullName = registerForm.full_name.value.trim();
                const email = registerForm.email.value.trim();
                const password = registerForm.password.value;
                
                // Validaciones básicas
                if (!fullName || fullName.length < 2) {
                    showMessage('Por favor, ingresa tu nombre completo (mínimo 2 caracteres).', 'error');
                    updateSubmitButton(false, 'Crear mi Cuenta');
                    return;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showMessage('Por favor, ingresa un correo electrónico válido.', 'error');
                    updateSubmitButton(false, 'Crear mi Cuenta');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('La contraseña debe tener al menos 6 caracteres.', 'error');
                    updateSubmitButton(false, 'Crear mi Cuenta');
                    return;
                }
                
                try {
                    // Intentar registrar usuario
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: fullName
                            }
                        }
                    });
                    
                    if (error) {
                        let errorMessage = 'Error al registrar: ';
                        
                        // Personalizar mensajes de error comunes
                        switch (error.message) {
                            case 'User already registered':
                                errorMessage = 'Ya existe una cuenta con este correo electrónico.';
                                break;
                            case 'Invalid email':
                                errorMessage = 'El formato del correo electrónico no es válido.';
                                break;
                            case 'Password should be at least 6 characters':
                                errorMessage = 'La contraseña debe tener al menos 6 caracteres.';
                                break;
                            case 'Signup is disabled':
                                errorMessage = 'El registro está temporalmente deshabilitado.';
                                break;
                            default:
                                errorMessage += error.message;
                        }
                        
                        showMessage(errorMessage, 'error');
                        console.error('Error de registro:', error);
                    } else if (data.user) {
                        // Registro exitoso
                        console.log('Usuario registrado:', data.user.email);
                        
                        if (data.user.email_confirmed_at) {
                            // Email ya confirmado, redirigir directamente
                            showMessage('¡Registro exitoso! Redirigiendo al portal...', 'success');
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1500);
                        } else {
                            // Email necesita confirmación
                            showMessage('¡Registro exitoso! Revisa tu correo electrónico para confirmar tu cuenta y luego inicia sesión.', 'success');
                            registerForm.reset();
                            
                            // Limpiar validaciones
                            document.querySelectorAll('.validation-message').forEach(el => el.textContent = '');
                            document.querySelectorAll('input').forEach(input => {
                                input.classList.remove('valid', 'invalid');
                            });
                            
                            // Redirigir al login después de un delay
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 4000);
                        }
                        
                        // Intentar crear perfil en la tabla profiles (opcional)
                        try {
                            const { error: profileError } = await supabaseClient
                                .from('profiles')
                                .insert([{ 
                                    id: data.user.id, 
                                    full_name: fullName,
                                    email: email
                                }]);
                            
                            if (profileError) {
                                console.warn('No se pudo crear el perfil:', profileError);
                                // No mostramos este error al usuario ya que el registro fue exitoso
                            } else {
                                console.log('Perfil creado exitosamente');
                            }
                        } catch (profileError) {
                            console.warn('Error al crear perfil:', profileError);
                            // No interrumpir el flujo de registro por esto
                        }
                        
                        return; // Evitar que se rehabilite el botón
                    }
                } catch (error) {
                    console.error('Error inesperado:', error);
                    showMessage('Error inesperado. Por favor, verifica tu conexión a internet e intenta de nuevo.', 'error');
                } finally {
                    // Rehabilitar botón solo si no hubo éxito
                    if (!messageDiv.innerHTML.includes('success-message')) {
                        updateSubmitButton(false, 'Crear mi Cuenta');
                    }
                }
            });

            // Ejecutar verificación cuando el DOM esté listo
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', checkExistingSession);
            } else {
                checkExistingSession();
            }
        }
    </script>
</body>
</html>
