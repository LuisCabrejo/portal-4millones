<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Organización 4 Millones</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0d1b2a; --secondary: #415a77; --dark-text: #1b263b; --bg-light: #f8f9fa; --text-primary: #212529; --text-secondary: #6b7280; --border-light: #dee2e6; --success: #28a745; --error: #dc3545; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px 0; }
        .container { background-color: white; padding: 40px; border-radius: 24px; box-shadow: 0 16px 48px rgba(13, 27, 42, 0.16); width: 100%; max-width: 420px; text-align: center; border: 1px solid #e9ecef; }
        h1 { color: var(--dark-text); font-weight: 800; font-size: 2rem; margin-bottom: 10px; }
        p { color: var(--text-secondary); margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--dark-text); }
        input { width: 100%; padding: 14px; border: 1px solid var(--border-light); border-radius: 12px; font-size: 1rem; transition: all 0.2s ease; }
        input:focus { outline: none; border-color: var(--secondary); box-shadow: 0 0 0 3px rgba(65, 90, 119, 0.2); }
        .btn { width: 100%; padding: 14px; border: none; background: linear-gradient(135deg, #0d1b2a 0%, #415a77 100%); color: white; font-weight: 700; font-size: 1rem; border-radius: 12px; cursor: pointer; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .message { margin-top: 20px; font-weight: 600; padding: 10px; border-radius: 8px; }
        .message.success { color: var(--success); background-color: #e8f5e9; }
        .message.error { color: var(--error); background-color: #fbe9e7; }
        .link-container { margin-top: 20px; font-size: 0.9rem; }
        .link-container a { color: var(--secondary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <p>Únete a la plataforma de la Organización 4 Millones.</p>
        <form id="register-form">
            <div class="form-group">
                <label for="full_name">Nombre Completo</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña (mínimo 6 caracteres)</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
            <button type="submit" class="btn">Crear mi Cuenta</button>
        </form>
        <div id="message"></div>
        <div class="link-container">
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        const SUPABASE_URL = 'https://ovsvocjvjnqfaaugwnxg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92c3ZvY2p2am5xZmFhdWd3bnhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3ODEyMzcsImV4cCI6MjA2NzM1NzIzN30.ZErzsooaSXnS-NdmMYD0JcZFupFgrXfMLH-nOvU1NTE';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            const fullName = e.target.full_name.value;
            const email = e.target.email.value;
            const password = e.target.password.value;
            
            messageDiv.textContent = 'Registrando...';
            messageDiv.className = 'message';

            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.className = 'message error';
            } else if (data.user) {
                const { error: profileError } = await supabase.from('profiles').insert([{ id: data.user.id, full_name: fullName }]);
                if (profileError) {
                     messageDiv.textContent = 'Error al crear perfil: ' + profileError.message;
                     messageDiv.className = 'message error';
                } else {
                    messageDiv.textContent = '¡Registro exitoso! Por favor, revisa tu email para confirmar y luego inicia sesión.';
                    messageDiv.className = 'message success';
                }
            }
        });
    </script>
</body>
</html>
